name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.12.x'
        channel: 'beta'
    - name: Upgrade flutter
      run: flutter upgrade
    - name: Enable web
      run: flutter config --enable-web
    - name: Install dependencies
      run: flutter packages get
    - name: Build web
      run: flutter build web
    - name: Deploy web
      run: |
        cd build/web
        git init
        git config user.name  "Artem Bot"
        git config user.email "artemchep@gmail.com"
        git remote add rorigin https://${{ secrets.TOKEN }}@github.com/AChep/15puzzle.git
        git checkout -b gh-pages
        git add .
        git commit -m "Updated web build"
        git push --force rorigin gh-pages
